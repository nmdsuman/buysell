<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BuySell - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e90ff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .product-info {
      padding: 15px;
    }
    .product-info h3 {
      margin: 0 0 10px;
      color: #333;
    }
    .product-info p {
      margin: 5px 0;
      color: #666;
    }
    .product-info button {
      margin-top: 10px;
      background: #1e90ff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-info button:hover {
      background: #0077cc;
    }
    footer {
      background-color: #1e90ff;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>BuySell</h1>
  <p>Your local classifieds platform</p>
</header>

<div class="product-grid">
  <div class="product-card">
    <img src="https://i.imgur.com/CzXTtJV.jpg" alt="iPhone 13">
    <div class="product-info">
      <h3>iPhone 13 Pro</h3>
      <p>৳ 95,000</p>
      <p>Dhaka</p>
      <button>View Details</button>
    </div>
  </div>

  <div class="product-card">
    <img src="https://i.imgur.com/yFWKR7r.jpg" alt="Toyota">
    <div class="product-info">
      <h3>Toyota Allion 2017</h3>
      <p>৳ 14,50,000</p>
      <p>Chittagong</p>
      <button>View Details</button>
    </div>
  </div>

  <div class="product-card">
    <img src="https://i.imgur.com/dqQH3BO.jpg" alt="Laptop">
    <div class="product-info">
      <h3>HP Pavilion 15</h3>
      <p>৳ 58,000</p>
      <p>Khulna</p>
      <button>View Details</button>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 BuySell | Made with ❤️ in Bangladesh
</footer>

</body>
</html>
